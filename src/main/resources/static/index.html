<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Info</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { margin-bottom: 20px; }
        .employee-field { margin-bottom: 10px; }
        .label { font-weight: bold; margin-right: 5px; }
    </style>
</head>
<body>
<h1>Employee Info</h1>
<div class="employee-field"><span class="label">Employee ID:</span><span id="employeeId"></span></div>
<div class="employee-field"><span class="label">First Name:</span><span id="firstName"></span></div>
<div class="employee-field"><span class="label">Last Name:</span><span id="lastName"></span></div>
<div class="employee-field"><span class="label">Email:</span><span id="email"></span></div>
<div class="employee-field"><span class="label">Phone Number:</span><span id="phoneNumber"></span></div>
<div class="employee-field"><span class="label">Hire Date:</span><span id="hireDate"></span></div>
<div class="employee-field"><span class="label">Job ID:</span><span id="jobId"></span></div>
<div class="employee-field"><span class="label">Salary:</span><span id="salary"></span></div>

<script>
    const employeeId = 101;
    // Use current origin dynamically
    const url = `${window.location.origin}/employees/${employeeId}`;

    async function loadEmployee() {
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error('Failed to fetch employee data');
            const employee = await response.json();

            document.getElementById('employeeId').textContent = employee.employeeId;
            document.getElementById('firstName').textContent = employee.firstName;
            document.getElementById('lastName').textContent = employee.lastName;
            document.getElementById('email').textContent = employee.email;
            document.getElementById('phoneNumber').textContent = employee.phoneNumber;
            document.getElementById('hireDate').textContent = new Date(employee.hireDate).toLocaleDateString();
            document.getElementById('jobId').textContent = employee.jobId;
            document.getElementById('salary').textContent = employee.salary.toFixed(2);
        } catch (err) {
            console.error(err);
            alert('Error loading employee data');
        }
    }

    loadEmployee();
</script>
</body>
</html>
